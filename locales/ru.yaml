  Этот бот помогает рассчитывать доход от майнинга. 

  Бот поддерживает монеты <b>BTC, Eth, ltc</b>. 
roadmap: |
 Если бот будет интересен майнерам то появится расчёт доходности c учётом электричества и другие фичи.
