name: Русский
help: |
  Для рассчета дохода необходимо указать название монеты и хэшрейт вашего оборудования.
  
  <b>Пример ввода: </b>
  /mining Eth 100 - Eth означает монету Ethereum 100mh. 100 это хешрейт в мегахешах
  
  Бот считает доход за сутки без учёта электричества.
